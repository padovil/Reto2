<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="js/funcionMensaje.js"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/styleVisualizacion.css" rel="stylesheet" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Visualizacion de mensajes</title>
</head>


<body onload="conteo();">

    <div class="container">
        <div class="row">
            <br />
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div style="text-align: center">
                            <br /><br />
                            <h1>MENSAJES REGISTRADOS</h1>
                            <br><br>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">

                                <button type="button" id="btnCreaTabla" name="btnCreaTabla" class="btn btn-success"
                                    onclick="inicio()">
                                    INICIO
                                </button>

                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                <button type="button" id="btnCreaTabla" name="btnCreaTabla" class="btn btn-success"
                                    onclick="consultar()">
                                    CONSULTAR TODOS LOS MENSAJES
                                </button>

                                <button type="button" id="btnCreaTabla" name="btnCreaTabla" class="btn btn-success"
                                    style="float: right;" onclick="consultarId(-1)">
                                    BUSCAR UN MENSAJE
                                </button>
                                <input type="number" id="buscarMensaje" placeholder="id mensaje"
                                    style="float: right; height: 100%;">
                                </input>
                            </div>
                        </div>
                        <br><br>


                        <label
                            style="float: right; height: 100%;" id="4"><b>&nbsp;&nbsp;&nbsp;&nbsp;MENSAJES&nbsp;&nbsp;</b></label>
                        <input type="number" id="conteo"
                            style=" font-size: 1.2em; font-weight: bold; float: right;  border: 0px; height: 100%; width: 70px;">
                        </input>



                        <label id="1"><b>&nbsp;&nbsp;&nbsp;&nbsp;ID A MODIFICAR&nbsp;&nbsp;</b></label>
                        <input type="number" class="bloquear" id="IdMessage" placeholder="id mensaje"
                            style="float: left; height: 100%;">
                        </input>

                        <label id="2"><b>&nbsp;&nbsp;&nbsp;&nbsp; MENSAJE NUEVO&nbsp;&nbsp;</b></label>
                        <input type="text" id="IdMessageText" placeholder="mensaje" style="float: left; height: 100%;">
                        </input>

                        <button type="button" id="3" name="btnCreaTabla" class="btn btn-success" style="float: right; position: absolute;
                        top: 37%; left: 65%;"
                            onclick="actualizar()">
                            Guardar
                        </button>
                        
                        <br /><br /><br />
                        <div id="idDivConsulta">


                           
                        
                        </div>

                    </div>




                </div>
            </div>
        </div>
    </div>


</body>

</html>
