    <script src="js/funcionMensaje.js"></script>

  <body>
    <!-- <form action="#" onsubmit="insertar()"> -->
    <form action="javascript:;" onsubmit="insertar()">
      <div class="registro">

        <br><br>

        <label>ID:</label>
        <input type="number" class="entradas" id="id" placeholder="id" /><br><br>
        
        <label>MESSAGE:</label>
        <textarea name="textarea" class="entradasMessage" id="message" rows="10" cols="50" placeholder="Message"></textarea>
        <br><br><br><br><br><br>

        

        <input type="submit" class="botonMessage" name="COMENTAR" value="COMENTAR"/>
      </div>
    </form>

    
  </body>
